<!doctype html>
<meta charset="utf-8" />
<title>Login & Crear QR (test)</title>
<h1>Login & Crear QR (test)</h1>

<form id="login">
  <input name="email" placeholder="email" value="admin@inbolsa.com" />
  <input name="password" type="password" placeholder="password" value="TuPasswordFuerte#2025" />
  <button>Login</button>
</form>

<form id="mkqr" style="margin-top:16px">
  <input name="type" placeholder="type" value="landing-access" />
  <input name="payload" placeholder="payload" value="acceso-seccion-oculta" />
  <input name="expiresAt" placeholder="expiresAt" value="2030-01-01 00:00:00" />
  <input name="usageLimit" placeholder="usageLimit" value="5" />
  <button>Crear QR</button>
</form>

<pre id="out"></pre>

<script type="module">
  const out = (msg) => document.querySelector('#out').textContent = JSON.stringify(msg, null, 2);

  document.querySelector('#login').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = new FormData(e.target);
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email: f.get('email'), password: f.get('password') })
    });
    out(await res.json());
  });

  document.querySelector('#mkqr').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = new FormData(e.target);
    const expiresAt = f.get('expiresAt');
    const ul = f.get('usageLimit');
    const usageLimit = ul ? Number(ul) : null;

    const res = await fetch('/api/qr', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({
        type: f.get('type'),
        payload: f.get('payload'),
        expiresAt,
        usageLimit
      })
    });
    const data = await res.json();
    out(data);
    if (data.code) {
      const a = document.createElement('a');
      a.href = '/qr?code=' + encodeURIComponent(data.code);
      a.target = '_blank';
      a.textContent = 'Validar ahora: ' + data.code;
      document.querySelector('#out').after(a);
    }
  });
</script>
